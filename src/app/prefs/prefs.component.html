<div Preferences>
    <h1>
        Preferences
    </h1>
</div>
<form [formGroup]="prefsForm" (ngSubmit)="onFormSubmit()">
<div content class="input_css">
    <div class="row">
    <mat-form-field class="input_css" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="" formControlName="email">
    </mat-form-field>
    <mat-form-field class="input_css" appearance="outline">
        <mat-label>Phone number</mat-label>
        <input matInput placeholder="" formControlName="number">
    </mat-form-field>
    </div>
    <div class="row">

    <mat-form-field class="input_css" appearance="outline">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY" formControlName="date1">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="input_css" appearance="outline">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY" formControlName="date2">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    </div>

    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="radio">
            <mat-radio-button value="1">Option 1</mat-radio-button>
            <mat-radio-button value="2">Option 2</mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="row">
        <h4>Basic mat-select</h4>
        <mat-form-field appearance="outline">
            <mat-label>Favorite food</mat-label>
            <mat-select formControlName="select">
                <mat-option *ngFor="let food of foods" [value]="food">
                    {{food}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
    </div>

</div>
<div actions>
    <button type="submit" class="button_css" mat-raised-button color="primary" (click)="PrefsSave()">Save</button>
    <button type="" class="button_css" mat-raised-button (click)="PrefsCancel()">Cancel</button>
</div>
</form>
